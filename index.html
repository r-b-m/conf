<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>reveal.js - The HTML Presentation Framework</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">
    <meta name="robots" content="noindex">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="shortcut icon" href="http://knightlab.northwestern.edu/wp-content/themes/responsive-kl-child-theme/favicon.ico">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="//cloud.webtype.com/css/d4767ecb-457a-4677-8761-72f890add836.css">
	<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/knightlab.css" id="theme">

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- If the query includes 'print-pdf', use the PDF print sheet -->
	<script>
		document.write('<link rel="stylesheet" href="css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>
<style media="screen">
	body {
		text-align: left;
	}
</style>

<body>
	<div class="reveal">
		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section>
				<h1 class="card-h1">
					By: Roland Mandzolo Boula
				</h1>
				<div class="container">
					<div class="card">
					  <a href="front-trends-2018.html" class="card-link"></a>
					  <h2 class="title-card">Front-Trends 2018</h2>
					  <i class="fas fa-arrow-right"></i>
					  <p>May 24-25, 2018 in Warsaw, Poland</p>
					  <div class="pic" style='background-image: url("front-trends.png");'></div>
					</div>
					<div class="card card2">
					  <a href="nordicjs-2019.html" class="card-link"></a>
					  <h2>NordicJS 2019</h2>
					  <i class="fas fa-arrow-right"></i>
					  <p>Magasin 9 — Stockholm
						10 — 11 October 2019</p>
					  <div class="pic" style='background-image: url("nordicjs.png");'></div>
					</div>
				  </div>
			</section>
		</div>

	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>
<script>
$('#circleDrop').click(function(){
  $('.card-middle').slideToggle();
  $('.close').toggleClass('closeRotate');
});</script>
	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: false,
			progress:false,
			history: false,
			center: true,

			theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/fade/none

			// Parallax scrolling
			// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
			// parallaxBackgroundSize: '2100px 900px',

			// Optional libraries used to extend on reveal.js
			dependencies: [{
					src: 'lib/js/classList.js',
					condition: function() {
						return !document.body.classList;
					}
				},
				{
					src: 'plugin/markdown/marked.js',
					condition: function() {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/markdown/markdown.js',
					condition: function() {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				},
				{
					src: 'plugin/zoom-js/zoom.js',
					async: true,
					condition: function() {
						return !!document.body.classList;
					}
				},
				{
					src: 'plugin/notes/notes.js',
					async: true,
					condition: function() {
						return !!document.body.classList;
					}
				}
			]
		});
	</script>

</body>

</html>
